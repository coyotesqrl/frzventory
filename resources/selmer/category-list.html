<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ctg|name|title}}</title>
  <script src="/js/common.js"></script>
</head>
<body>
<h1>{{ctg|name|title}}</h1>
<button onclick="location.href='/'" class="float-left submit-button" >Home</button>
<br/>
<br/>

<table>
  <thead>
  <tr>
    <th>Item</th>
    <th>Count</th>
    <th>Add</th>
    <th>Remove</th>
  </tr>
  </thead>
  {% for item in items %}
  <tr>
    <td>{{item.name}}</td>
    <td style="text-align:right"Ã’>{{item.count}}</td>
    <td><button onclick="incItem('{{ctg}}', '{{item.name}}')">Add 1</button></td>
    <td><button onclick="decItem('{{ctg}}', '{{item.name}}')">Remove 1</button></td>
  </tr>
  {% endfor %}
</table>
<br/>
<label>New Item <input id="newItem"></label>
<button onclick="incItem('{{ctg}}', getElementById('newItem').value)">Add 1</button>

</body>
</html>
