<!DOCTYPE html>
<html lang="en" class="settings">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta charset="UTF-8">
  <title>{{ctg|name|title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@2.1.3/dist/cdn/beer.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/beercss@2.1.3/dist/cdn/beer.min.js" type="text/javascript"></script>
  <script src="/res/js/common.js"></script>
</head>
<body class="dark">

<header class="padding primary fixed">
  <div class="row no-wrap">
    <div class="col left-align">
      <button>
        <i>menu</i>
        <div class="dropdown no-wrap">
          <a onclick="location.href='/logout'">Logout</a>
        </div>
      </button>
    </div>
    <div class="col center-align">
      <h4 class="no-margin">{{ctg|name|title}}</h4>
    </div>
    <div class="col right-align">
      <button class="large-text" onclick="location.href='/'">Home</button>
    </div>
  </div>
</header>

<main class="responsive">
  <table class="border large-text" role="presentation">
    <thead>
    <tr>
      <th style="text-align: left">Item</th>
      <th style="text-align: right">Count</th>
      <th style="text-align: right">Add</th>
      <th style="text-align: right">Remove</th>
    </tr>
    </thead>
    <tbody>
    {% for item-name, item-count in items %}
    <tr>
      <td style="text-align: left">{{item-name}}</td>
      <td style="text-align: right">{{item-count}}</td>
      <td style="text-align: right"><button class="none large-text" onclick="incItem('{{ctg}}', '{{item-name}}')">Add 1</button></td>
      <td style="text-align: right"><button class="none large-text" onclick="decItem('{{ctg}}', '{{item-name}}')">Remove 1</button></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

  <br/>
  <div class="row no-wrap middle-align divider">
    <div class="col field label border medium">
      <input id="newItem" type="text">
      <label>New Item</label>
      <script>ui()</script>
    </div>
    <div class="col">
      <button class="large-text" onclick="incItem('{{ctg}}', getElementById('newItem').value)">Add 1</button>
    </div>
  </div>
</main>
</body>
</html>
