<!DOCTYPE html>
<html lang="en" class="settings">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta charset="UTF-8">
  <title>Freezer Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@2.1.3/dist/cdn/beer.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/beercss@2.1.3/dist/cdn/beer.min.js"></script>
  <script src="/res/js/common.js"></script>
</head>

<body class="dark">

<header class="padding primary fixed">
  <div class="row no-wrap">
    <div class="col left-align">
      <button>
        <i>menu</i>
        <div class="dropdown no-wrap">
          <a onclick="location.href='/logout'">Logout</a>
        </div>
      </button>
    </div>
    <div class="col center-align">
      <h4 class="no-margin">Freezer Inventory</h4>
    </div>
    <div class="col">&nbsp</div>
  </div>
</header>

<main class="responsive">
  <table class="border large-text" role="presentation">
    <thead>
    <tr>
      <th style="text-align: left">Category</th>
      <th style="text-align: right">Items</th>
      <th style="text-align: right">Total Count</th>
      <th style="text-align: right">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for ctg, item-count, total-count, in items %}
    <tr>
      <td style="text-align: left"><a href="/category/{{ctg}}">{{ctg}}</a>
      </td>
      <td style="text-align: right">{{item-count}}</td>
      <td style="text-align: right">{{total-count}}</td>
      <td style="text-align: right">
        {% if 0 = item-count %}
        <button class="none large-text" onclick="removeEmptyCategory('{{ctg}}')">Remove Empty Category</button>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

  <br/>
  <div class="row no-wrap middle-align divider">
    <div class="col field label border medium">
      <input id="newCgy" type="text">
      <label>New Category</label>
      <script>ui()</script>
    </div>
    <div class="col">
      <button class="large-text" onclick="addEmptyCategory(getElementById('newCgy').value)">Add New Category</button>
    </div>

  </div>
</main>
</body>
</html>
